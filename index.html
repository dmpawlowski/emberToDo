<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>To Do</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>To Do</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{ input valueBinding="task" action="addTask"}}
    <button {{action "addTask"}}>Add Task</button>
    <ul>
    {{#each model}}
    <li {{bindAttr class="completed:grayout"}}>
    <label>
      {{view Ember.Checkbox checkedBinding="completed"}}
      {{task}}
    </label>
    </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-master.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
